{% extends "base.html" %} {% block content %}

<section id="posts">
  <div class="container-fluid">
    <h2>Let's Collab</h2>
    {% for post in posts %}
    <div class="card">
      <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
